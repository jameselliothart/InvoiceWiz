apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  labels:
    app: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
      - name: search
        image: search:latest  # Build this locally first
        imagePullPolicy: Never  # Use local image only
        ports:
        - containerPort: 8080