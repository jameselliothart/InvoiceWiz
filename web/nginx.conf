server {
    listen 80;
    server_name _;

    # Serve static files from the build
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to APIGateway service inside compose network
    location /api/ {
        proxy_pass http://apigateway:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy SignalR hub (WebSocket support)
    location /invoiceHub {
        proxy_pass http://apigateway:8080/invoiceHub;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets directly
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|json)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
    }
}