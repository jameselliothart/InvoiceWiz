<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InvoiceWiz</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- ag-grid CSS -->
  <link href="https://cdn.jsdelivr.net/npm/ag-grid-community@32.0.2/styles/ag-grid.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/ag-grid-community@32.0.2/styles/ag-theme-quartz.css" rel="stylesheet">
  <!-- toast notifications css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <main>
    <div class="container mt-4">
      <h1>Welcome to Invoice Wizard</h1>
      <ul class="nav nav-tabs" id="invoiceTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="form-tab" data-bs-toggle="tab" href="#form" role="tab">Create/View Invoice</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="grid-tab" data-bs-toggle="tab" href="#grid" role="tab">Past Invoices</a>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <!-- Form/Details Tab -->
        <div class="tab-pane fade show active" id="form" role="tabpanel" x-data="invoiceForm()">
        <form onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="invoiceTo" class="form-label">To</label>
            <input type="text" class="form-control" name="invoiceTo" id="invoiceTo" required>
          </div>
          <div class="mb-3">
            <label for="invoiceDetails" class="form-label">Details</label>
            <textarea class="form-control" name="invoiceDetails" id="invoiceDetails" required></textarea>
          </div>
          <div class="mb-3">
            <label for="invoiceAmount" class="form-label">Amount</label>
            <input type="number" min="0.01" step="0.01" class="form-control" name="invoiceAmount" id="invoiceAmount">
          </div>
          <div class="mb-3">
            <label for="invoiceDate" class="form-label">Invoice Date</label>
            <input type="date" class="form-control" name="invoiceDate" id="invoiceDate" required>
          </div>

          <button type="submit" class="btn btn-primary">Generate</button>
          <a id="buttonDownload" class="btn btn-secondary disabled" role="button" href="">Download</a>

        </form>
      </div>
      <!-- Grid Tab -->
      <div class="tab-pane fade" id="grid" role="tabpanel">
        <div id="invoiceGrid" class="ag-theme-quartz" style="height: 400px;"></div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
  <!-- SignalR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"
    integrity="sha512-7SRCYIJtR6F8ocwW7UxW6wGKqbSyqREDbfCORCbGLatU0iugBLwyOXpzhkPyHIFdBO0K2VCu57fvP2Twgx1o2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- ag-grid -->
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@32.0.2/dist/ag-grid-community.min.js"></script>
  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="scripts.js"></script>
</body>

</html>
