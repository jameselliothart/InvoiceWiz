<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InvoiceWiz</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <main>
    <h1>Welcome to Invoice Wizard</h1>
    <form onsubmit="handleSubmit(event)">
      <input id="invoiceId" hidden value="">

      <div class="mb-3">
        <label for="invoiceTo" class="form-label">To</label>
        <input type="text" class="form-control" name="invoiceTo" id="invoiceTo">
      </div>
      <div class="mb-3">
        <label for="invoiceDetails" class="form-label">Details</label>
        <input type="text" class="form-control" name="invoiceDetails" id="invoiceDetails">
      </div>
      <div class="mb-3">
        <label for="invoiceAmount" class="form-label">Amount</label>
        <input type="number" min="1" step="any" class="form-control" name="invoiceAmount" id="invoiceAmount">
      </div>
      <div class="mb-3">
        <label for="invoiceDate" class="form-label">Invoice Date</label>
        <input type="date" class="form-control" name="invoiceDate" id="invoiceDate">
      </div>

      <button type="submit" class="btn btn-primary">Generate</button>
      <a id="buttonDownload" class="btn btn-secondary disabled" role="button" href="">Download</a>

    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="index.js"></script>
</body>

</html>
