services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - ./db:/data/db
    networks:
      - app-network

  broker:
    image: masstransit/rabbitmq:latest
    hostname: broker
    container_name: broker
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - app-network

  apigateway:
    build:
      context: .
      dockerfile: APIGateway/Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - broker
      - mongodb

  persister:
    build:
      context: .
      dockerfile: Persister/Dockerfile
    networks:
      - app-network
    depends_on:
      - broker
      - mongodb

  generator:
    build:
      context: .
      dockerfile: Generator/Dockerfile
    networks:
      - app-network
    depends_on:
      - broker
      - azurite

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    ports:
      - "10000:10000"  # Blob service port
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
